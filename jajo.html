<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f3f3f3;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Nagłówek */
header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 2.5em;
}

/* Główna sekcja powitalna */
main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.welcome {
    text-align: center;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

.welcome h2 {
    font-size: 2em;
    color: #007bff;
    margin-bottom: 10px;
}

.welcome p {
    font-size: 1.1em;
    margin-bottom: 20px;
    color: #555;
}

.welcome button {
    padding: 10px 20px;
    font-size: 1em;
    color: #007bff;
    border: 2px solid #007bff;
    background: transparent;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 5px;
}

.welcome button:hover {
    background-color: #007bff;
    color: #fff;
}

/* Stopka */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}
    </style>
<body>
    <header>
        <h1>Witamy na naszej stronie!</h1>
    </header>
</body>
</html>
